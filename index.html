<!DOCTYPE html>
<html lang="">
<head>
    <title>Effet de slide</title>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="container">
    <!--Section de menu -->
    <nav class="menu">
        <div class="menu">
            <div class="options">
                <span>Accueil</span>
                <span>Services</span>
                <span>Contacts</span>

            </div>
            <div class="input">
                <input type="text" name="" placeholder="Faite vos recherche ici ...">
            </div>
            <div class="more options">
                <span class="params">Parametres</span>
            </div>
        </div>

    </nav>
    <!--Apres le  menu , contenu principal -->
    <div class="item_slide slide">
        <h1>En faire plus grace à Gapps
            <br>
            <button>Créer un compte</button>
        </h1>
        <img src="google.png" alt="">

    </div>

    <div class="item_slide slide">
        <h1>Redigez vos messages encore plus vite
            <br>
            <button>Créer un compteI</button>
        </h1>
        <img src="gmail.png" alt="">


    </div>

    <div class="item_slide slide">
        <h1>Répondez plus rapidement à vos messages
            <br>
            <button>Créer un compte</button>
        </h1>
        <img src="gmail2.png" alt="">


    </div>

    <div class="item_slide slide">
        <h1>Petite pub Guerlain
            <br>
            <button>Créer un compte</button>
        </h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LFGiPrbDiJg"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <a class="prev slide">&#10094;</a>
    <a class="next slide">&#10095;</a>

    <br>

    <div class="circle">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>
<footer>
    <div>
        <span>Gapps </span>
    </div>
</footer>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
